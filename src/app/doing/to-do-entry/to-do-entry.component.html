<ion-item>
  <ion-label>{{toDo.title}}</ion-label>
  <ion-buttons>
    <ion-button [routerLink]="['/edit-to-do', toDo.id]">
      <ion-icon name="create"></ion-icon>
    </ion-button>
    <ion-button (click)="delete()">
      <ion-icon name="trash"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>
